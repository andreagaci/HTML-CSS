<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="favicon - Copia.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Imagem G">
    </picture>
