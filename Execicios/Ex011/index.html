<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Foto G">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídia/musica.mp3" controls autoplay> </audio>
    <audio>
        <source src="mídia/musica.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
